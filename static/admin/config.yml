backend:
  name: git-gateway
  branch: master

locale: 'fr'
logo_url: https://youthful-curie-eca22c.netlify.app/icon.png

publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'

collections:
  - name: 'recettes'
    label: 'Recettes'
    folder: 'content/recettes'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Ingrédients', name: 'ingredients', widget: 'markdown' }
      - label: Étapes
        name: steps
        widget: list
        fields:
          - { label: Contenu, name: content, widget: markdown }
          - { label: Image, name: thumbnail, widget: image, required: false }
      - { label: 'Temps de préparation', name: 'times', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Date de publication', name: 'date', widget: 'datetime' }

 - name: 'blog'
    label: 'Articles'
    folder: 'content/articles'
    format: 'frontmatter'
    create: true 
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' 
    fields: 
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Résumé', name: 'summary', widget: 'markdown' }
      - label: Contenu
        name: content
        widget: list
        fields:
          - { label: Paragraphe, name: paragraphe, widget: markdown }
          - { label: Image, name: thumbnail, widget: image, required: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false }
      - { label: 'Date de publication', name: 'date', widget: 'datetime' }
