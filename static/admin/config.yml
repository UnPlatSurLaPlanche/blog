backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - name: 'recettes' # Used in routes, e.g., /admin/collections/blog
    label: 'Recettes' # Used in the UI
    folder: 'content/recettes' # The path to the folder where the documents are stored
    format: 'frontmatter'
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Ingredients', name: 'ingredients', widget: 'markdown' }
      - { label: 'Steps', name: 'steps', widget: 'markdown' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
